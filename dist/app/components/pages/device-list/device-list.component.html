<div class="container-fluid">
    <error-display [errors]="errors"></error-display>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title pull-left">Device List</h3>
            <a class="btn btn-default pull-right" role="button" (click)="getDeviceList()">Get Devices</a>
            <div class="clearfix"></div>
        </div>
        <div class="panel-body">
            <div *ngIf="devices">
                <div *ngFor="let device of devices">
                    <!-- TODO: make a table out of this -->
                    {{device.className}} - {{device.deviceInstanceId}}
                </div>
            </div>
        </div>
    </div>
</div>
