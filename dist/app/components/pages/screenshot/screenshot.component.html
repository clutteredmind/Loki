<div class="content-wrapper">
    <section class="content-header">
        <h1>Screenshot</h1>
    </section>
    <section class="content">
        <error-display [errors]="errors"></error-display>
        <modal #modal>
            <modal-header [show-close]="true">
                <h4 class="modal-title">Confirm Screenshot Delete</h4>
            </modal-header>
            <modal-body>
                Delete all screenshots?
            </modal-body>
            <modal-footer>
                <button type="button" class="btn btn-default" data-dismiss="modal" (click)="modal.dismiss()">Cancel</button>
                <button type="button" class="btn btn-primary" (click)="clearScreenshots()">Ok</button>
            </modal-footer>
        </modal>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <spinner [visible]="screenshot_loading"></spinner>
                <a class="btn btn-default pull-right get-screenshot-button" role="button" (click)="getScreenshot()">Get Screenshot</a>
                <div class="clearfix"></div>
            </div>
            <div class="panel-body">
                <div *ngIf="image_name" class='screenshot-panel-body'>
                    <a href="/images/{{image_name}}" target="_blank"><img class="img-responsive" src="/images/{{image_name}}" alt="screenshot"></a>
                </div>
            </div>
        </div>
        <div *ngIf="images != undefined && images.length > 0" class="screenshot-list-panel">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title pull-left">Screenshots</h3>
                    <a class="btn btn-default pull-right clear-screenshot-button" role="button" (click)="modal.open()">Clear Screenshots</a>
                    <div class="clearfix"></div>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div *ngFor="let image of images" class="thumbnail col-md-3">
                            <a href="/images/{{image}}" target="_blank"><img src="/images/{{image}}" class="img-thumbnail" alt="screenshot"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
