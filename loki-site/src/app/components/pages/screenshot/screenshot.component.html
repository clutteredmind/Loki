<div class="content-wrapper">
    <section class="content-header">
        <h1>Screenshot</h1>
    </section>
    <section class="content">
        <app-error-display [errors]="errors"></app-error-display>
        <bs-modal #modal>
            <bs-modal-header [showDismiss]="true">
                <h4 class="modal-title">Confirm Screenshot Delete</h4>
            </bs-modal-header>
            <bs-modal-body>
                Delete all screenshots?
            </bs-modal-body>
            <bs-modal-footer>
                <button type="button" class="btn btn-default" data-dismiss="modal" (click)="modal.dismiss()">Cancel</button>
                <button type="button" class="btn btn-primary" (click)="clearScreenshots()">Ok</button>
            </bs-modal-footer>
        </bs-modal>
        <div class="box box-info">
            <div class="box-header">
                <app-spinner [visible]="screenshot_loading"></app-spinner>
                <a class="btn btn-default pull-right get-screenshot-button" role="button" (click)="getScreenshot()">Get
                    Screenshot</a>
            </div>
            <div class="box-body">
                <div *ngIf="image_name" class='screenshot-panel-body'>
                    <a href="/assets/images/{{image_name}}" target="_blank"><img class="img-responsive" src="/assets/images/{{image_name}}"
                            alt="screenshot"></a>
                </div>
            </div>
        </div>
        <div *ngIf="images != undefined && images.length > 0" class="screenshot-list-panel">
            <div class="box box-info">
                <div class="box-header">
                    <h3 class="box-title pull-left">Screenshots</h3>
                    <a class="btn btn-default pull-right clear-screenshot-button" role="button" (click)="modal.open()">Clear
                        Screenshots</a>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div *ngFor="let image of images" class="thumbnail col-md-3">
                            <a href="/assets/images/{{image}}" target="_blank"><img src="/assets/images/{{image}}"
                                    class="img-thumbnail" alt="screenshot"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
