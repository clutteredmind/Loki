<div *ngIf="errors.length > 0">
    <div *ngFor="let error of errors; let i = index" class="alert alert-danger alert-dismissible">
        <button type="button" class="close" aria-label="Dismiss" (click)="dismissError(i)"><span aria-hidden="true">&times;</span></button>
        {{error}}
    </div>
</div>
